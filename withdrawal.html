<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .header .nav-link {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Banking Dashboard</h1>
                </div>
                <div class="col">
                    <nav class="nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                        <a class="nav-link" href="deposit.html">Deposit</a>
                        <a class="nav-link" href="withdraw.html">Withdraw</a>
                        <a class="nav-link" href="transaction.html">Transaction History</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Withdraw Funds</h2>
        <form id="withdraw-form">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount to withdraw" required>
            </div>
            <button type="submit" class="btn btn-primary">Withdraw</button>
        </form>
    </div>

    <!-- Firebase Configuration and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
       const firebaseConfig = {
          apiKey: "AIzaSyBA_gGITL3vOX_wymV8m3c7h_2kYxUEL0A",
          authDomain: "email-5e336.firebaseapp.com",
          projectId: "email-5e336",
          storageBucket: "email-5e336.appspot.com",
          messagingSenderId: "561655323170",
          appId: "1:561655323170:web:42fcf886c34f2d5a16487b",
          measurementId: "G-J92WNBY5RL"
       };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        document.getElementById('withdraw-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const userId = firebase.auth().currentUser.uid;

            // Get current balance
            const userRef = firebase.database().ref('users/' + userId);
            userRef.once('value').then(function(snapshot) {
                const currentBalance = snapshot.val().balance;
                
                if (amount > currentBalance) {
                    alert('Insufficient balance');
                    return;
                }

                // Update user balance in Firebase
                const newBalance = parseFloat(currentBalance) - parseFloat(amount);
                userRef.update({
                    balance: newBalance
                });

                // Store transaction details in Firebase
                const transactionRef = firebase.database().ref('transactions/' + userId).push();
                transactionRef.set({
                    type: 'withdrawal',
                    amount: amount,
                    date: new Date().toISOString(),
                    transactionId: transactionRef.key
                });

                alert('Withdrawal successful');
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
