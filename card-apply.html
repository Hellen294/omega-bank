<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Application - Omega Bank</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header .nav-link {
            color: #007bff;
        }
        .form-section {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Omega Bank</h1>
                </div>
                <div class="col">
                    <nav class="nav">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                        <a class="nav-link" href="credit-card.html">Credit Cards</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Credit Card Application</h2>
        <p>Please fill out the form below to apply for a credit card. Activation fee: $2</p>

        <form id="application-form" class="form-section">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Contact Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your contact address" required>
            </div>
            <div class="form-group">
                <label for="income">Annual Income</label>
                <input type="number" class="form-control" id="income" placeholder="Enter your annual income" required>
            </div>
            <div class="form-group">
                <label for="cardType">Card Type</label>
                <select class="form-control" id="cardType" required>
                    <option value="" disabled selected>Select a card type</option>
                    <option value="platinum">Platinum Card</option>
                    <option value="gold">Gold Card</option>
                    <option value="student">Student Card</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();
    </script>
    <script>
        document.getElementById('application-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const serviceID = 'YOUR_SERVICE_ID'; // Replace with your service ID
            const templateID = 'YOUR_TEMPLATE_ID'; // Replace with your template ID

            const templateParams = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                income: document.getElementById('income').value,
                cardType: document.getElementById('cardType').value,
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(() => {
                    alert('Application sent successfully!');
                }, (error) => {
                    alert('Failed to send application. Please try again.');
                    console.error('Failed to send email:', error);
                });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
