<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard - Chat User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header .nav-link {
            color: #007bff;
        }
        .container {
            margin-top: 50px;
        }
        .chat-box {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-box-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-box-body {
            height: calc(100% - 80px);
            padding: 10px;
            overflow-y: auto;
        }
        .chat-box-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .chat-box-footer input {
            flex: 1;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: 20%;
        }
        .agent-message {
            background-color: #f8d7da;
            text-align: left;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Omega Bank</h1>
                </div>
                <div class="col">
                    <nav class="nav">
                        <a class="nav-link" href="login.html">Login</a>
                        <a class="nav-link" href="register.html">Register</a>
                        <a class="nav-link" href="#services">Products & Services</a>
                        <a class="nav-link" href="#about">About Us</a>
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Chat with Us</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Chat</button>
        </form>
    </div>

    <!-- Chat Box -->
    <div id="chatBox" class="chat-box" style="display:none;">
        <div class="chat-box-header">
            <h4>Live Chat</h4>
            <button id="closeChat" class="btn btn-sm btn-light float-right">X</button>
        </div>
        <div id="chatBody" class="chat-box-body">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-box-footer">
            <input id="messageInput" type="text" placeholder="Type a message...">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>

    <button id="openChat" class="btn btn-primary" style="display:none;">Chat with us</button>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        const CHAT_UPDATE_INTERVAL = 3000; // 3 seconds

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            if (name && email) {
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);
                document.getElementById('chatBox').style.display = 'block';
                document.getElementById('openChat').style.display = 'none';
                loadMessages();
                startChatPolling();
            }
        });

        document.getElementById('openChat').addEventListener('click', function() {
            document.getElementById('chatBox').style.display = 'block';
        });

        document.getElementById('closeChat').addEventListener('click', function() {
            document.getElementById('chatBox').style.display = 'none';
        });

        document.getElementById('sendMessage').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                appendMessage('user', message);
                localStorage.setItem('userMessage', message);
                document.getElementById('messageInput').value = '';
            }
        });

        function appendMessage(type, message) {
            const chatBody = document.getElementById('chatBody');
            const messageTypeClass = type === 'user' ? 'user-message' : 'agent-message';
            chatBody.innerHTML += `<div class="message ${messageTypeClass}"><strong>${type === 'user' ? 'You' : 'Agent'}:</strong> ${message}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function loadMessages() {
            const userMessage = localStorage.getItem('userMessage');
            if (userMessage) {
                appendMessage('user', userMessage);
                localStorage.removeItem('userMessage');
            }
            const agentMessage = localStorage.getItem('agentMessage');
            if (agentMessage) {
                appendMessage('agent', agentMessage);
                localStorage.removeItem('agentMessage');
            }
        }

        function startChatPolling() {
            setInterval(loadMessages, CHAT_UPDATE_INTERVAL);
        }
    </script>
</body>
</html>
