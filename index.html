<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Banking Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        .header .nav-link {
            color: #007bff;
        }
        .card img {
            max-height: 200px;
            object-fit: cover;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #chatToggle {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Omega Bank</h1>
                </div>
                <div class="col">
                    <nav class="nav">
                        <a class="nav-link" href="login.html">Login</a>
                        <a class="nav-link" href="register.html">Register</a>
                        <a class="nav-link" href="#products">Products</a>
                        <a class="nav-link" href="#services">Services</a>
                        <a class="nav-link" href="#about">About Us</a>
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Welcome to Banking Dashboard</h2>
        <p>Explore our products and services below:</p>
    </div>

    <div class="container">
        <h3 class="section-title" id="products">Products</h3>
        <!-- Product cards here -->

        <h3 class="section-title" id="services">Services</h3>
        <!-- Service cards here -->
    </div>

    <button id="chatToggle">Chat with Us</button>

    <div id="chatbox">
        <div id="userForm">
            <h5>Start Chat</h5>
            <input type="text" id="userName" placeholder="Enter your name" class="form-control mb-2">
            <input type="email" id="userEmail" placeholder="Enter your email" class="form-control mb-2">
            <button id="startChat" class="btn btn-primary">Start Chat</button>
        </div>
        <div id="chatWindow" class="hidden">
            <div id="messages" style="height: 200px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px;"></div>
            <input type="text" id="messageInput" placeholder="Type your message" class="form-control mb-2">
            <button id="sendMessage" class="btn btn-success">Send</button>
        </div>
    </div>

    <audio id="notificationSound" src="sound.wav"></audio>

    <!-- Firebase Configuration and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
       const firebaseConfig = {
          apiKey: "AIzaSyBA_gGITL3vOX_wymV8m3c7h_2kYxUEL0A",
          authDomain: "email-5e336.firebaseapp.com",
          databaseURL: "https://email-5e336-default-rtdb.firebaseio.com",
          projectId: "email-5e336",
          storageBucket: "email-5e336.appspot.com",
          messagingSenderId: "561655323170",
          appId: "1:561655323170:web:42fcf886c34f2d5a16487b",
          measurementId: "G-J92WNBY5RL"
       };
       firebase.initializeApp(firebaseConfig);

       const db = firebase.database();

       document.getElementById('chatToggle').addEventListener('click', function() {
           const chatbox = document.getElementById('chatbox');
           if (chatbox.style.display === 'none' || chatbox.style.display === '') {
               chatbox.style.display = 'block';
           } else {
               chatbox.style.display = 'none';
           }
       });

       document.getElementById('startChat').addEventListener('click', function() {
           const userName = document.getElementById('userName').value;
           const userEmail = document.getElementById('userEmail').value;

           if (userName && userEmail) {
               document.getElementById('userForm').classList.add('hidden');
               document.getElementById('chatWindow').classList.remove('hidden');
           }
       });

       document.getElementById('sendMessage').addEventListener('click', function() {
           const message = document.getElementById('messageInput').value;
           if (message) {
               const messagesRef = db.ref('chats');
               messagesRef.push({
                   name: document.getElementById('userName').value,
                   email: document.getElementById('userEmail').value,
                   message: message,
                   timestamp: Date.now()
               });
               document.getElementById('messageInput').value = '';
           }
       });

       const messagesRef = db.ref('chats');
       messagesRef.on('child_added', function(snapshot) {
           const messageData = snapshot.val();
           const messageElement = document.createElement('div');
           messageElement.textContent = `${messageData.name}: ${messageData.message}`;
           document.getElementById('messages').appendChild(messageElement);
           document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
           document.getElementById('notificationSound').play();
       });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
