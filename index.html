<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add the same styling as before */
        .chat-box { /* styles here */ }
        .message { /* styles here */ }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with Us</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Chat</button>
        </form>
    </div>

    <div id="chatBox" class="chat-box" style="display:none;">
        <div id="chatBoxHeader" class="chat-box-header"></div>
        <div id="chatBody" class="chat-box-body"></div>
        <div class="chat-box-footer">
            <input id="messageInput" type="text" placeholder="Type a message...">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>

    <audio id="notificationSound" src="notification.wav"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            if (name && email) {
                document.getElementById('chatBox').style.display = 'block';
                document.getElementById('chatBoxHeader').innerHTML = `<h4>Live Chat - ${name} (${email})</h4>`;
                socket.emit('message', { type: 'user', text: `${name} (${email}) has joined the chat.` });
            }
        });

        document.getElementById('sendMessage').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                const name = document.getElementById('userName').value;
                const email = document.getElementById('userEmail').value;
                socket.emit('message', { type: 'user', text: `${name}: ${message}` });
                document.getElementById('messageInput').value = '';
            }
        });

        socket.on('message', function(data) {
            const chatBody = document.getElementById('chatBody');
            const messageTypeClass = data.type === 'user' ? 'user-message' : 'agent-message';
            chatBody.innerHTML += `<div class="message ${messageTypeClass}"><strong>${data.type === 'user' ? 'You' : 'Agent'}:</strong> ${data.text}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight;
            if (data.type === 'agent') {
                document.getElementById('notificationSound').play();
            }
        });
    </script>
</body>
</html>
