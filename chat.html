<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Omega Bank</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add styles to match chat appearance */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            height: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-box-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-box-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        .chat-box-footer input {
            flex: 1;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: 20%;
        }
        .agent-message {
            background-color: #f8d7da;
            text-align: left;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-box-header">
            <h4>Chat with Us</h4>
        </div>
        <div id="chatBody" class="chat-box-body">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-box-footer">
            <input id="messageInput" type="text" placeholder="Type a message...">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="sound.wav"></audio>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Fetch new messages from the dashboard
        function fetchMessages() {
            fetch('https://omega-bank.vercel.app/?action=checkMessages')
                .then(response => response.json())
                .then(data => {
                    if (data.userMessage) {
                        appendMessage('user', data.userMessage);
                    }
                    if (data.agentMessage) {
                        appendMessage('agent', data.agentMessage);
                        // Play notification sound
                        document.getElementById('notificationSound').play();
                    }
                });
        }

        // Append message to chatbox
        function appendMessage(type, message) {
            const chatBody = document.getElementById('chatBody');
            const lastMessage = chatBody.lastElementChild;
            if (lastMessage && lastMessage.innerHTML.includes(message)) {
                return; // Prevent appending duplicate messages
            }
            const messageTypeClass = type === 'user' ? 'user-message' : 'agent-message';
            chatBody.innerHTML += `<div class="message ${messageTypeClass}"><strong>${type === 'user' ? 'You' : 'Agent'}:</strong> ${message}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
        }

        // Send message to the dashboard
        document.getElementById('sendMessage').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                fetch('https://omega-bank.vercel.app/?action=sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(() => {
                    appendMessage('user', message);
                    document.getElementById('messageInput').value = '';
                });
            }
        });

        // Poll for new messages every 2 seconds
        setInterval(fetchMessages, 2000);
    </script>
</body>
</html>
