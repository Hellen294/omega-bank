<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Agent</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Add the same styling as before */
        .chat-box { /* styles here */ }
        .message { /* styles here */ }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with User</h2>
        <div id="messageDisplay">
            <!-- Display user information here -->
        </div>
        <div class="chat-box">
            <div class="chat-box-header">
                <h4>Live Chat</h4>
            </div>
            <div id="chatBody" class="chat-box-body"></div>
            <div class="chat-box-footer">
                <input id="messageInput" type="text" placeholder="Type a reply...">
                <button id="sendMessage" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <audio id="notificationSound" src="notification.wav"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        window.onload = function() {
            socket.on('message', function(data) {
                const messageDisplay = document.getElementById('messageDisplay');
                if (data.type === 'user') {
                    messageDisplay.innerHTML = `<p><strong>User:</strong> ${data.text}</p>`;
                }

                const chatBody = document.getElementById('chatBody');
                chatBody.innerHTML += `<div class="message ${data.type === 'user' ? 'user-message' : 'agent-message'}"><strong>${data.type === 'user' ? 'User' : 'Agent'}:</strong> ${data.text}</div>`;
                chatBody.scrollTop = chatBody.scrollHeight;
                if (data.type === 'user') {
                    document.getElementById('notificationSound').play();
                }
            });

            document.getElementById('sendMessage').addEventListener('click', function() {
                const message = document.getElementById('messageInput').value;
                if (message.trim()) {
                    socket.emit('message', { type: 'agent', text: `Agent: ${message}` });
                    document.getElementById('messageInput').value = '';
                }
            });
        };
    </script>
</body>
</html>
