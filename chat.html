<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Administration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: 20%;
        }
        .agent-message {
            background-color: #f8d7da;
            text-align: left;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Administration</h1>
        <div class="form-group">
            <label for="messageInput">Reply:</label>
            <textarea id="messageInput" class="form-control" rows="5" placeholder="Type your reply..."></textarea>
        </div>
        <button id="sendReply" class="btn btn-primary">Send Reply</button>

        <h3>Chat History:</h3>
        <div id="chatBody" class="chat-box-body">
            <!-- Messages will be appended here -->
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="sound.wav"></audio>

    <script>
        // Your web app's Firebase configuration
       const firebaseConfig = {
          apiKey: "AIzaSyBA_gGITL3vOX_wymV8m3c7h_2kYxUEL0A",
          authDomain: "email-5e336.firebaseapp.com",
          projectId: "email-5e336",
          storageBucket: "email-5e336.appspot.com",
          messagingSenderId: "561655323170",
          appId: "1:561655323170:web:42fcf886c34f2d5a16487b",
          measurementId: "G-J92WNBY5RL"
       };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        let username = '';
        let email = '';

        // Show authentication modal
        document.getElementById('openChat').addEventListener('click', function() {
            $('#authModal').modal('show');
        });

        // Start chat
        document.getElementById('startChat').addEventListener('click', function() {
            username = document.getElementById('username').value.trim();
            email = document.getElementById('email').value.trim();

            if (username && email) {
                $('#authModal').modal('hide');
                document.getElementById('chatBox').style.display = 'block';
                loadMessages();
            } else {
                alert('Please enter both username and email.');
            }
        });

        // Hide chat box
        document.getElementById('closeChat').addEventListener('click', function() {
            document.getElementById('chatBox').style.display = 'none';
        });

        // Send message
        document.getElementById('sendMessage').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value.trim();
            if (message) {
                const newMessageRef = database.ref('messages').push();
                newMessageRef.set({
                    username: username,
                    email: email,
                    message: message,
                    timestamp: new Date().toISOString()
                });
                document.getElementById('messageInput').value = '';
            }
        });

        // Load messages from Firebase
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', function(snapshot) {
                const message = snapshot.val();
                appendMessage(message.username, message.message);
            });
        }

        // Append message to chatbox
        function appendMessage(user, message) {
            const chatBody = document.getElementById('chatBody');
            const messageTypeClass = user === username ? 'user-message' : 'agent-message';
            chatBody.innerHTML += `<div class="message ${messageTypeClass}"><strong>${user}:</strong> ${message}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
            if (user !== username) {
                document.getElementById('notificationSound').play(); // Play sound for new messages
            }
        }
    </script>
</body>
</html>
