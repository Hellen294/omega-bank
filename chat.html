<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Agent</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .chat-box {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
        }
        .chat-box-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-box-body {
            height: 400px;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-top: none;
        }
        .chat-box-footer {
            border: 1px solid #ccc;
            border-top: none;
            padding: 10px;
            display: flex;
        }
        .chat-box-footer input {
            flex: 1;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .agent-message {
            background-color: #f8d7da;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <div class="chat-box-header">
            <h4>Live Chat - Agent</h4>
        </div>
        <div id="chatBody" class="chat-box-body">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-box-footer">
            <input id="messageInput" type="text" placeholder="Type a message...">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="sound.wav"></audio>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Send message
        document.getElementById('sendMessage').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                appendMessage('agent', message);
                localStorage.setItem('agentMessage', message);
                document.getElementById('messageInput').value = '';
                // Simulate a user reply
                setTimeout(function() {
                    localStorage.setItem('userMessage', 'Thank you for your response. I have a follow-up question.');
                    loadMessages();
                }, 1000);
            }
        });

        // Append message to chatbox
        function appendMessage(type, message) {
            const chatBody = document.getElementById('chatBody');
            const messageTypeClass = type === 'agent' ? 'agent-message' : 'user-message';
            chatBody.innerHTML += `<div class="message ${messageTypeClass}"><strong>${type === 'agent' ? 'Agent' : 'You'}:</strong> ${message}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
            if (type === 'agent') {
                document.getElementById('notificationSound').play(); // Play sound for agent replies
            }
        }

        // Load messages from localStorage
        function loadMessages() {
            const agentMessage = localStorage.getItem('agentMessage');
            if (agentMessage) {
                appendMessage('agent', agentMessage);
                localStorage.removeItem('agentMessage');
                // Play notification sound
                document.getElementById('notificationSound').play();
            }
            const userMessage = localStorage.getItem('userMessage');
            if (userMessage) {
                appendMessage('user', userMessage);
                localStorage.removeItem('userMessage');
            }
        }

        // Load messages when the page is loaded
        window.onload = function() {
            loadMessages();
        };
    </script>
</body>
</html>
