<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #chatbox {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h3>Agent Chat</h3>
        <div id="messages" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px;"></div>
        <input type="text" id="messageInput" placeholder="Type your message" class="form-control mb-2">
        <button id="sendMessage" class="btn btn-success">Send</button>
    </div>

    <audio id="notificationSound" src="sound.wav"></audio>

    <!-- Firebase Configuration and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
       const firebaseConfig = {
          apiKey: "AIzaSyBA_gGITL3vOX_wymV8m3c7h_2kYxUEL0A",
          authDomain: "email-5e336.firebaseapp.com",
          databaseURL: "https://email-5e336-default-rtdb.firebaseio.com",
          projectId: "email-5e336",
          storageBucket: "email-5e336.appspot.com",
          messagingSenderId: "561655323170",
          appId: "1:561655323170:web:42fcf886c34f2d5a16487b",
          measurementId: "G-J92WNBY5RL"
       };
       firebase.initializeApp(firebaseConfig);

       const db = firebase.database();
       const messagesRef = db.ref('chats');

       document.getElementById('sendMessage').addEventListener('click', function() {
           const message = document.getElementById('messageInput').value;
           if (message) {
               messagesRef.push({
                   name: "Agent",
                   message: message,
                   timestamp: Date.now()
               });
               document.getElementById('messageInput').value = '';
           }
       });

       messagesRef.on('child_added', function(snapshot) {
           const messageData = snapshot.val();
           const messageElement = document.createElement('div');
           messageElement.textContent = `${messageData.name}: ${messageData.message}`;
           document.getElementById('messages').appendChild(messageElement);
           document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
           document.getElementById('notificationSound').play();
       });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
