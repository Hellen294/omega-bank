<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Administration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .chat-box-body {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: 20%;
        }
        .agent-message {
            background-color: #f8d7da;
            text-align: left;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Administration</h1>
        <div class="form-group">
            <label for="messageInput">Reply:</label>
            <textarea id="messageInput" class="form-control" rows="5" placeholder="Type your reply..."></textarea>
        </div>
        <button id="sendReply" class="btn btn-primary">Send Reply</button>

        <h3>Chat History:</h3>
        <div id="chatBody" class="chat-box-body">
            <!-- Messages will be appended here -->
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="sound.wav" preload="auto"></audio>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Send reply
        document.getElementById('sendReply').addEventListener('click', function() {
            const reply = document.getElementById('messageInput').value;
            if (reply.trim()) {
                socket.emit('chat message', { type: 'agent', text: reply });
                document.getElementById('messageInput').value = '';
            }
        });

        // Append message to chatbox
        function appendMessage(type, message) {
            const chatBody = document.getElementById('chatBody');
            const messageTypeClass = type === 'user' ? 'user-message' : 'agent-message';
            chatBody.innerHTML += `<div class="message ${messageTypeClass}"><strong>${type === 'user' ? 'User' : 'Agent'}:</strong> ${message}</div>`;
            chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
            if (type === 'user') {
                document.getElementById('notificationSound').play(); // Play sound for user messages
            }
        }

        // Receive messages
        socket.on('chat message', function(msg) {
            appendMessage(msg.type, msg.text);
        });
    </script>
</body>
</html>
