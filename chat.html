<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Administration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word; /* Ensures long words break nicely */
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: 20%;
            border: 1px solid #c3e6cb;
        }
        .agent-message {
            background-color: #f8d7da;
            text-align: left;
            margin-right: 20%;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Administration</h1>
        <div class="form-group">
            <label for="messageInput">Reply:</label>
            <textarea id="messageInput" class="form-control" rows="5" placeholder="Type your reply..."></textarea>
        </div>
        <button id="sendReply" class="btn btn-primary">Send Reply</button>

        <h3>Chat History:</h3>
        <div id="chatBody" class="chat-box-body">
            <!-- Messages will be appended here -->
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" src="sound.wav" preload="auto"></audio>

    <script>
        document.getElementById('sendReply').addEventListener('click', function() {
            const reply = document.getElementById('messageInput').value;
            if (reply.trim()) {
                const chatBody = document.getElementById('chatBody');
                chatBody.innerHTML += `<div class="message agent-message"><strong>Agent:</strong> ${reply}</div>`;
                chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
                localStorage.setItem('agentMessage', reply);
                document.getElementById('messageInput').value = '';
                document.getElementById('notificationSound').play();
            }
        });

        // Function to check for new messages
        function checkForNewMessages() {
            const userMessage = localStorage.getItem('userMessage');
            if (userMessage) {
                const chatBody = document.getElementById('chatBody');
                chatBody.innerHTML += `<div class="message user-message"><strong>User:</strong> ${userMessage}</div>`;
                chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
                localStorage.removeItem('userMessage');
                document.getElementById('notificationSound').play();
            }
        }

        // Check for new messages every 2 seconds
        setInterval(checkForNewMessages, 2000);
    </script>
</body>
</html>
