<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: 20%;
        }
        .agent-message {
            background-color: #f8d7da;
            text-align: left;
            margin-right: 20%;
        }
    </style>
</head>
<body>
    <h1>Agent Chat</h1>
    <div id="chatArea" style="max-height: 400px; overflow-y: auto;"></div>

    <div class="input-group mb-3">
        <input type="text" id="agentMessageInput" class="form-control" placeholder="Type a message...">
        <div class="input-group-append">
            <button id="sendAgentMessage" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script>
        // Send agent message
        document.getElementById('sendAgentMessage').addEventListener('click', function() {
            const message = document.getElementById('agentMessageInput').value;
            if (message.trim()) {
                appendMessage('agent', message);
                localStorage.setItem('agentMessage', message);
                document.getElementById('agentMessageInput').value = '';
            }
        });

        // Append message to chat area
        function appendMessage(type, message) {
            const chatArea = document.getElementById('chatArea');
            const messageTypeClass = type === 'user' ? 'user-message' : 'agent-message';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageTypeClass);
            messageElement.innerHTML = `<strong>${type === 'user' ? 'User' : 'Agent'}:</strong> ${message}`;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight; // Auto scroll to bottom
        }

        // Load user message
        function loadUserMessage() {
            const userMessage = localStorage.getItem('userMessage');
            if (userMessage) {
                appendMessage('user', userMessage);
                localStorage.removeItem('userMessage');
            }
        }

        // Check for new user messages every second
        setInterval(loadUserMessage, 1000);
    </script>
</body>
</html>
