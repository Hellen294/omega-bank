<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Transaction History</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transaction-history"></tbody>
        </table>
        <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
       const firebaseConfig = {
          apiKey: "AIzaSyBA_gGITL3vOX_wymV8m3c7h_2kYxUEL0A",
          authDomain: "email-5e336.firebaseapp.com",
          projectId: "email-5e336",
          storageBucket: "email-5e336.appspot.com",
          messagingSenderId: "561655323170",
          appId: "1:561655323170:web:42fcf886c34f2d5a16487b",
          measurementId: "G-J92WNBY5RL"
       };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.ref('users/' + user.uid + '/transactions').once('value')
                    .then((snapshot) => {
                        const transactions = snapshot.val();
                        const transactionHistory = document.getElementById('transaction-history');
                        transactionHistory.innerHTML = ''; // Clear the table body first
                        if (transactions) {
                            Object.keys(transactions).forEach((key) => {
                                const transaction = transactions[key];
                                const row = document.createElement('tr');
                                const dateCell = document.createElement('td');
                                dateCell.textContent = new Date(transaction.date).toLocaleString();
                                const typeCell = document.createElement('td');
                                typeCell.textContent = transaction.type;
                                const amountCell = document.createElement('td');
                                amountCell.textContent = transaction.amount.toFixed(2);
                                row.appendChild(dateCell);
                                row.appendChild(typeCell);
                                row.appendChild(amountCell);
                                transactionHistory.appendChild(row);
                            });
                        } else {
                            const row = document.createElement('tr');
                            const cell = document.createElement('td');
                            cell.colSpan = 3;
                            cell.textContent = 'No transactions found.';
                            row.appendChild(cell);
                            transactionHistory.appendChild(row);
                        }
                    })
                    .catch((error) => {
                        console.error('Error fetching transaction history:', error);
                    });
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
